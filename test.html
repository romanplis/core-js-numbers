<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
    <script>
        function roundToPowerOfTen(num, pow) {
            const a = 10 ** pow;
            const b = num / a;
            const c = Math.round(b);
            result = c * a;
            console.log(result);
            return result;

        }

        roundToPowerOfTen(1234, 2);
    </script>
    
</body>
